services:
  - type: web
    name: laundry-pos-frontend
    env: node
    buildCommand: |
      npm install
      npm run build
      mkdir -p .next/standalone/public
      cp -r public/* .next/standalone/public/
    startCommand: node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
