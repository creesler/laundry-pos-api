    <script>
        // Register the plugin
        Chart.register(ChartDataLabels);
        
        const API_URL = 'http://localhost:5000/api';
        let employees = [];
        let selectedEmployee = null;

        // DOM Elements
        const form = document.getElementById('employeeForm');
        const employeeTable = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const employeeTabs = document.getElementById('employeeTabs');

        // Helper function to parse numeric values
        function parseNumericValue(value) {
            if (value === "" || value === null || value === undefined) return 0;
            const parsed = parseInt(value);
            return isNaN(parsed) ? 0 : parsed;
        }

        // Function to fetch and convert sales data
        async function fetchAndConvertSalesData() {
            try {
                // Fetch the data
                const response = await fetch(`${API_URL}/sales`);
                const salesData = await response.json();
                
                // Convert string values to integers and create a new array
                const convertedData = salesData.map(item => ({
                    _id: item._id,
                    Date: item.Date,
                    Coin: parseNumericValue(item.Coin),
                    Hopper: parseNumericValue(item.Hopper),
                    Soap: parseNumericValue(item.Soap),
                    Vending: parseNumericValue(item.Vending),
                    'Drop Off Amount 1': parseNumericValue(item['Drop Off Amount 1']),
                    'Drop Off Code': item['Drop Off Code'],
                    'Drop Off Amount 2': parseNumericValue(item['Drop Off Amount 2']),
                    isSaved: item.isSaved,
                    createdAt: item.createdAt,
                    updatedAt: item.updatedAt
                }));

                // Calculate totals
                const totals = convertedData.reduce((acc, item) => {
                    acc.totalCoin += item.Coin;
                    acc.totalHopper += item.Hopper;
                    acc.totalSoap += item.Soap;
                    acc.totalVending += item.Vending;
                    acc.totalDropOff1 += item['Drop Off Amount 1'];
                    acc.totalDropOff2 += item['Drop Off Amount 2'];
                    return acc;
                }, {
                    totalCoin: 0,
                    totalHopper: 0,
                    totalSoap: 0,
                    totalVending: 0,
                    totalDropOff1: 0,
                    totalDropOff2: 0
                });

                console.log('Original Data:', salesData);
                console.log('Converted Data (with integers):', convertedData);
                console.log('Totals:', totals);
                console.log('Total Records:', convertedData.length);
                
                // Calculate grand total
                const grandTotal = totals.totalCoin + 
                                totals.totalHopper + 
                                totals.totalSoap + 
                                totals.totalVending + 
                                totals.totalDropOff1 + 
                                totals.totalDropOff2;
                
                console.log('Grand Total:', grandTotal);

                // Create or update the chart
                createTotalSalesChart(totals);

                return { convertedData, totals, grandTotal };
            } catch (error) {
                console.error('Error fetching or processing sales data:', error);
                return null;
            }
        }

        // Variable to store chart instance
        let totalSalesChart = null;

        // Function to create the total sales chart
        function createTotalSalesChart(totals) {
            // Destroy existing chart if it exists
            if (totalSalesChart) {
                totalSalesChart.destroy();
            }

            const ctx = document.getElementById('totalSalesChart').getContext('2d');
            
            const chartData = {
                labels: ['Coin', 'Hopper', 'Soap', 'Vending', 'Drop Off 1', 'Drop Off 2'],
                datasets: [{
                    label: 'Total Amount ($)',
                    data: [
                        totals.totalCoin,
                        totals.totalHopper,
                        totals.totalSoap,
                        totals.totalVending,
                        totals.totalDropOff1,
                        totals.totalDropOff2
                    ],
                    backgroundColor: [
                        'rgba(99, 102, 241, 0.8)',   // Indigo
                        'rgba(14, 165, 233, 0.8)',   // Sky Blue
                        'rgba(236, 72, 153, 0.8)',   // Pink
                        'rgba(234, 179, 8, 0.8)',    // Yellow
                        'rgba(34, 197, 94, 0.8)',    // Green
                        'rgba(168, 85, 247, 0.8)'    // Purple
                    ],
                    borderColor: [
                        'rgb(99, 102, 241)',   // Indigo
                        'rgb(14, 165, 233)',   // Sky Blue
                        'rgb(236, 72, 153)',   // Pink
                        'rgb(234, 179, 8)',    // Yellow
                        'rgb(34, 197, 94)',    // Green
                        'rgb(168, 85, 247)'    // Purple
                    ],
                    borderWidth: 2,
                    borderRadius: 6,
                    hoverBorderWidth: 3,
                    hoverBorderColor: [
                        'rgb(79, 82, 221)',    // Darker Indigo
                        'rgb(2, 132, 199)',    // Darker Sky Blue
                        'rgb(219, 39, 119)',   // Darker Pink
                        'rgb(202, 138, 4)',    // Darker Yellow
                        'rgb(22, 163, 74)',    // Darker Green
                        'rgb(147, 51, 234)'    // Darker Purple
                    ]
                }]
            };

            const config = {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    },
                    layout: {
                        padding: {
                            top: 30,
                            right: 20,
                            bottom: 20,
                            left: 20
                        }
                    },
                    plugins: {
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            offset: 4,
                            color: '#1e293b',
                            font: {
                                family: "'Inter', 'Helvetica', sans-serif",
                                size: 11,
                                weight: '500'
                            },
                            formatter: function(value) {
                                return '$' + value.toLocaleString();
                            },
                            padding: {
                                top: 4
                            },
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            borderRadius: 4,
                            textAlign: 'center'
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    family: "'Inter', 'Helvetica', sans-serif",
                                    size: 12,
                                    weight: '500'
                                },
                                padding: 20,
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            enabled: true,  // Keep tooltips for additional information
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#1e293b',
                            titleFont: {
                                family: "'Inter', 'Helvetica', sans-serif",
                                size: 14,
                                weight: '600'
                            },
                            bodyColor: '#64748b',
                            bodyFont: {
                                family: "'Inter', 'Helvetica', sans-serif",
                                size: 12
                            },
                            padding: 12,
                            boxPadding: 6,
                            borderColor: 'rgba(0, 0, 0, 0.1)',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return '$ ' + context.raw.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                },
                                font: {
                                    size: 12,
                                    family: "'Inter', 'Helvetica', sans-serif"
                                },
                                color: '#64748b',
                                padding: 10
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                font: {
                                    size: 12,
                                    family: "'Inter', 'Helvetica', sans-serif"
                                },
                                color: '#64748b',
                                padding: 10,
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            };

            totalSalesChart = new Chart(ctx, config);
        }

            document.getElementById('employeeId').value = '';
            submitBtn.textContent = 'Add Employee';
        }

        // Add the removeEmployee function before the fetchEmployees function
        async function removeEmployee(id) {
            if (!confirm('Are you sure you want to remove this employee? This will set their status to inactive.')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/employees/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'inactive'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to remove employee');
                }

                showMessage('Employee removed successfully');
                await fetchEmployees(); // Refresh the employee list
            } catch (error) {
                showMessage('Error removing employee', true);
                console.error('Error:', error);
            }
        }

        // Fetch all employees
        async function fetchEmployees() {
            try {
                console.log('Fetching employees from:', `${API_URL}/employees`);
                const response = await fetch(`${API_URL}/employees`);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Fetched employees data:', data);
                employees = data;
                renderEmployees();
                
                // Initialize timesheet with first employee
                if (employees.length > 0) {
                    selectEmployee(employees[0].name);
                }
            } catch (error) {
                console.error('Error fetching employees:', error);
                showMessage('Error fetching employees', true);
            }
        }

        // Render employees table
        function renderEmployees() {
            employeeTable.innerHTML = '';
            employees.forEach(employee => {
                const row = employeeTable.insertRow();
                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.contactNumber || '-'}</td>
                    <td>${employee.role}</td>
                    <td>${employee.status}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editEmployee('${employee._id}')">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteEmployee('${employee._id}')">Delete</button>
                        <button class="action-btn remove-btn" onclick="removeEmployee('${employee._id}')">Remove</button>
                    </td>
                `;
            });
        }

        // Edit employee
        function editEmployee(id) {
            const employee = employees.find(emp => emp._id === id);
            if (employee) {
                document.getElementById('employeeId').value = employee._id;
                document.getElementById('name').value = employee.name;
                document.getElementById('contactNumber').value = employee.contactNumber || '';
                document.getElementById('address').value = employee.address || '';
                document.getElementById('role').value = employee.role;
                document.getElementById('status').value = employee.status;
                submitBtn.textContent = 'Update Employee';
            }
        }

        // Delete employee
        async function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                try {
                    const response = await fetch(`${API_URL}/employees/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        showMessage('Employee deleted successfully');
                        fetchEmployees();
                    }
                } catch (error) {
                    showMessage('Error deleting employee', true);
                }
            }
        }

        // Form submit handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            const employeeData = {
                name: document.getElementById('name').value,
                contactNumber: document.getElementById('contactNumber').value,
                address: document.getElementById('address').value,
                role: document.getElementById('role').value,
                status: document.getElementById('status').value
            };

            try {
                const url = employeeId 
                    ? `${API_URL}/employees/${employeeId}`
                    : `${API_URL}/employees`;
                const method = employeeId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(employeeData)
                });

                if (response.ok) {
                    showMessage(`Employee ${employeeId ? 'updated' : 'added'} successfully`);
                    clearForm();
                    fetchEmployees();
                }
            } catch (error) {
                showMessage('Error saving employee', true);
            }
        });

        // Clear button handler
        clearBtn.addEventListener('click', clearForm);

        // Timesheet functionality
        let timesheetData = {};
        const timesheetTable = document.querySelector('.timesheet-table tbody');
        const timesheetStartDate = document.getElementById('timesheetStartDate');
        const timesheetEndDate = document.getElementById('timesheetEndDate');
        const totalHoursSpan = document.getElementById('totalHours');

        // Initialize date inputs with current month
        function initializeTimesheetDates() {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            
            timesheetStartDate.value = firstDay.toISOString().split('T')[0];
            timesheetEndDate.value = lastDay.toISOString().split('T')[0];
        }

        // Format duration to hours and minutes
        function formatDuration(minutes) {
            if (!minutes) return '--';
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }

        // Format date and time
        function formatDateTime(dateString, format = 'date') {
            if (!dateString) return '--';
            const date = new Date(dateString);
            if (format === 'date') {
                return date.toLocaleDateString();
            } else if (format === 'time') {
                return date.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true 
                });
            }
            return '--';
        }

        // Fetch timesheet data from server
        async function fetchTimesheetData() {
            if (!selectedEmployee) return;

            try {
                const response = await fetch(
                    `${API_URL}/timesheets?employeeName=${encodeURIComponent(selectedEmployee)}&startDate=${timesheetStartDate.value}&endDate=${timesheetEndDate.value}`
                );
                if (!response.ok) throw new Error('Failed to fetch timesheet data');
                
                const data = await response.json();
                timesheetData = data;
                renderTimesheet();
            } catch (error) {
                console.error('Error fetching timesheet data:', error);
                showMessage('Error loading timesheet data', true);
            }
        }

        // Render timesheet table
        function renderTimesheet() {
            timesheetTable.innerHTML = '';
            let totalHours = 0;

            if (!Array.isArray(timesheetData)) return;

            timesheetData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDateTime(entry.date)}</td>
                    <td>${formatDateTime(entry.clockIn, 'time')}</td>
                    <td>${formatDateTime(entry.clockOut, 'time')}</td>
                    <td>${formatDuration(entry.duration)}</td>
                    <td>
                        <span class="status-badge ${entry.status === 'completed' ? 'status-completed' : 'status-pending'}">
                            ${entry.status === 'completed' ? 'Completed' : 'Pending'}
                        </span>
                    </td>
                `;
                timesheetTable.appendChild(row);

                if (entry.duration) {
                    totalHours += entry.duration / 60; // Convert minutes to hours
                }
            });

            // Update total hours display
            totalHoursSpan.textContent = totalHours.toFixed(2);
        }

        // Event listeners for date filters
        document.querySelector('.filter-btn').addEventListener('click', fetchTimesheetData);

        // Initialize timesheet and filters
        document.addEventListener('DOMContentLoaded', () => {
            initializeTimesheetDates();
            fetchTimesheetData();
            initializeDateControls();
            refreshData();
        });

        // Render employee tabs
        function renderEmployeeTabs() {
            employeeTabs.innerHTML = '';
            employees.forEach(employee => {
                const tab = document.createElement('button');
                tab.className = `tab ${employee.name === selectedEmployee ? 'active' : ''}`;
                tab.textContent = employee.name;
                tab.onclick = () => selectEmployee(employee.name);
                employeeTabs.appendChild(tab);
            });
        }

        // Select employee and update timesheet
        function selectEmployee(employeeName) {
            selectedEmployee = employeeName;
            renderEmployeeTabs();
            fetchTimesheetData();
        }

        // Initialize date range controls
        function initializeDateControls() {
            const periodFilter = document.getElementById('periodFilter');
            const specificPeriodControl = document.getElementById('specificPeriodControl');
            const specificPeriod = document.getElementById('specificPeriod');
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');

            // Set default dates
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            startDate.value = thirtyDaysAgo.toISOString().split('T')[0];
            endDate.value = today.toISOString().split('T')[0];

            // Handle period filter changes
            periodFilter.addEventListener('change', function() {
                const selectedPeriod = this.value;
                updateSpecificPeriodOptions(selectedPeriod);
                
                if (selectedPeriod === 'all') {
                    specificPeriodControl.style.display = 'none';
                    startDate.value = '';
                    endDate.value = '';
                } else {
                    specificPeriodControl.style.display = 'block';
                    updateDateRange(selectedPeriod, specificPeriod.value);
                }
            });

            // Handle specific period changes
            specificPeriod.addEventListener('change', function() {
                const selectedPeriod = periodFilter.value;
                updateDateRange(selectedPeriod, this.value);
            });
        }

        // Update specific period dropdown options based on selected period
        function updateSpecificPeriodOptions(period) {
            const specificPeriod = document.getElementById('specificPeriod');
            specificPeriod.innerHTML = '';
            
            const today = new Date();
            let options = [];

            switch(period) {
                case 'day':
                    for(let i = 0; i < 30; i++) {
                        const date = new Date(today);
                        date.setDate(today.getDate() - i);
                        options.push({
                            value: i,
                            text: date.toLocaleDateString()
                        });
                    }
                    break;
                case 'week':
                    for(let i = 0; i < 12; i++) {
                        const endDate = new Date(today);
                        endDate.setDate(today.getDate() - (i * 7));
                        const startDate = new Date(endDate);
                        startDate.setDate(endDate.getDate() - 6);
                        options.push({
                            value: i,
                            text: `${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}`
                        });
                    }
                    break;
                case 'month':
                    for(let i = 0; i < 12; i++) {
                        const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
                        options.push({
                            value: i,
                            text: date.toLocaleDateString('default', { month: 'long', year: 'numeric' })
                        });
                    }
                    break;
                case 'year':
                    for(let i = 0; i < 5; i++) {
                        const year = today.getFullYear() - i;
                        options.push({
                            value: i,
                            text: year.toString()
                        });
                    }
                    break;
            }

            options.forEach(option => {
                const element = document.createElement('option');
                element.value = option.value;
                element.textContent = option.text;
                specificPeriod.appendChild(element);
            });

            // Update date range based on first option
            if (options.length > 0) {
                updateDateRange(period, 0);
            }
        }

        // Update date range based on selected period and specific value
        function updateDateRange(period, value) {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            const today = new Date();
            
            switch(period) {
                case 'day':
                    const selectedDate = new Date(today);
                    selectedDate.setDate(today.getDate() - value);
                    startDate.value = selectedDate.toISOString().split('T')[0];
                    endDate.value = selectedDate.toISOString().split('T')[0];
                    break;
                case 'week':
                    const weekEndDate = new Date(today);
                    weekEndDate.setDate(today.getDate() - (value * 7));
                    const weekStartDate = new Date(weekEndDate);
                    weekStartDate.setDate(weekEndDate.getDate() - 6);
                    startDate.value = weekStartDate.toISOString().split('T')[0];
                    endDate.value = weekEndDate.toISOString().split('T')[0];
                    break;
                case 'month':
                    const monthEndDate = new Date(today.getFullYear(), today.getMonth() - value + 1, 0);
                    const monthStartDate = new Date(today.getFullYear(), today.getMonth() - value, 1);
                    startDate.value = monthStartDate.toISOString().split('T')[0];
                    endDate.value = monthEndDate.toISOString().split('T')[0];
                    break;
                case 'year':
                    const year = today.getFullYear() - value;
                    startDate.value = `${year}-01-01`;
                    endDate.value = `${year}-12-31`;
                    break;
            }
            
            // Trigger refresh after date range update
            refreshData();
        }

        // Update date range display
        function updateDateRangeDisplay() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const dateRangeDisplay = document.getElementById('dateRangeDisplay');
            
            if (startDate && endDate) {
                const start = new Date(startDate).toLocaleDateString();
                const end = new Date(endDate).toLocaleDateString();
                if (startDate === endDate) {
                    dateRangeDisplay.textContent = `Showing data for ${start}`;
                } else {
                    dateRangeDisplay.textContent = `Showing data from ${start} to ${end}`;
                }
            } else {
                dateRangeDisplay.textContent = 'Showing all sales data';
            }
        }

        // Handle specific period selection
        function handleSpecificPeriodChange() {
            const periodFilter = document.getElementById('periodFilter');
            const specificPeriod = document.getElementById('specificPeriod');
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            const dateRangeDisplay = document.getElementById('dateRangeDisplay');
            
            const period = periodFilter.value;
            const value = specificPeriod.value;
            
            let start, end;
            
            switch (period) {
                case 'day':
                    start = end = value;
                    dateRangeDisplay.textContent = `Showing sales for ${formatDate(value)}`;
                    break;
                    
                case 'week':
                    const weekDates = JSON.parse(value);
                    start = weekDates.start;
                    end = weekDates.end;
                    dateRangeDisplay.textContent = `Showing sales for week of ${formatDate(start)}`;
                    break;
                    
                case 'month':
                    const [year, month] = value.split('-');
                    start = new Date(year, month - 1, 1).toISOString().split('T')[0];
                    end = new Date(year, month, 0).toISOString().split('T')[0];
                    dateRangeDisplay.textContent = `Showing sales for ${new Date(year, month - 1).toLocaleString('default', { month: 'long', year: 'numeric' })}`;
                    break;
                    
                case 'year':
                    start = `${value}-01-01`;
                    end = `${value}-12-31`;
                    dateRangeDisplay.textContent = `Showing sales for ${value}`;
                    break;
                    
                default:
                    start = end = '';
                    dateRangeDisplay.textContent = 'Showing all sales data';
            }
            
            startDate.value = start;
            endDate.value = end;
            
            refreshData();
        }

        // Refresh data and update chart
        async function refreshData() {
            console.log('Refreshing data...');
            await updateChart();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializePeriodFilter();
            
            // Add event listener for specific period changes
            document.getElementById('specificPeriod').addEventListener('change', handleSpecificPeriodChange);
            
            // Set initial date range display
            const dateRangeDisplay = document.getElementById('dateRangeDisplay');
            dateRangeDisplay.textContent = 'Showing all sales data';
            
            refreshData();
        });

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loaded, initializing...');
            try {
                // Fetch and convert sales data
                await fetchAndConvertSalesData();
                
                // Fetch employees
                await fetchEmployees();
                console.log('Employees fetched');
                
                // Initialize timesheet with first employee
                if (employees.length > 0) {
                    selectEmployee(employees[0].name);
                }
            } catch (error) {
                console.error('Error during initialization:', error);
                showMessage('Error initializing page: ' + error.message, true);
            }
        });

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
