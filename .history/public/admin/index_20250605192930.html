<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="app-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Laundry Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="employees">Employees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="timesheets">Timesheets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="content">
            <section id="dashboard" class="section active">
                <div class="controls-container">
                    <div class="period-controls">
                        <div class="control-group period-select-group">
                            <label for="periodFilter">Time Period</label>
                            <div class="period-select-wrapper">
                                <select id="periodFilter" class="form-select">
                                    <option value="day">Today</option>
                                    <option value="week">This Week</option>
                                    <option value="month">This Month</option>
                                    <option value="year">This Year</option>
                                    <option value="custom">Custom Range</option>
                                    <option value="all">All Time</option>
                                </select>
                                <div class="period-navigation">
                                    <button class="btn btn-outline-primary" id="prevPeriod" title="Previous Period">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <button class="btn btn-outline-primary" id="nextPeriod" title="Next Period">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="dateControls" class="date-controls" style="display: none;">
                        <div class="control-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="control-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" id="refreshButton">
                            <i class="fas fa-sync-alt"></i> Refresh Data
                        </button>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-header">
                        <h2>Total Sales by Category</h2>
                        <p id="dateRangeDisplay" class="chart-description">Loading date range...</p>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="totalSalesChart"></canvas>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Sales Data</h5>
                        <div class="total-amount">
                            Total: <span id="totalAmount">$0.00</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date/Time</th>
                                        <th>Coin</th>
                                        <th>Hopper</th>
                                        <th>Soap</th>
                                        <th>Vending</th>
                                        <th>Drop Off 1</th>
                                        <th>Drop Off 2</th>
                                    </tr>
                                </thead>
                                <tbody id="salesTableBody">
                                    <!-- Sales data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <section id="employees" class="section">
                <div class="section-header">
                    <h2>Employee Management</h2>
                </div>
                <div class="form-container">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" id="contactNumber">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" required>
                                <option value="staff">Staff</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <button type="submit" id="submitBtn" class="btn primary">Add Employee</button>
                            <button type="button" id="clearBtn" class="btn secondary">Clear</button>
                        </div>
                    </form>
                </div>
                <div class="table-container">
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact Number</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="messageBox" class="message-box"></div>
            </section>

            <section id="timesheets" class="section">
                <h2>Timesheet Management</h2>
                <!-- Timesheet management content will be loaded here -->
            </section>
        </main>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
        // Initialize global Chart.js plugins
        if (window.Chart) {
            Chart.register(ChartDataLabels);
        }
    </script>
    <script src="/admin/app.js"></script>
</body>
</html>
