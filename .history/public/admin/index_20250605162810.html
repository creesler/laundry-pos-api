<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/admin/styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Laundry Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="employees">Employees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="timesheets">Timesheets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="content">
            <section id="dashboard" class="section active">
                <div class="controls-container">
                    <div class="control-group">
                        <label for="periodFilter">Time Period</label>
                        <select id="periodFilter" class="form-select">
                            <option value="all">All Time</option>
                            <option value="day">Daily</option>
                            <option value="week">Weekly</option>
                            <option value="month">Monthly</option>
                            <option value="year">Yearly</option>
                        </select>
                    </div>
                    <div class="control-group" id="specificPeriodControl" style="display: none;">
                        <label for="specificPeriod">Select Period</label>
                        <select id="specificPeriod" class="form-select"></select>
                    </div>
                    <div class="control-group">
                        <label for="startDate">Custom Start Date</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="control-group">
                        <label for="endDate">Custom End Date</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="refreshData()">
                            Refresh Data
                        </button>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-header">
                        <h2>Total Sales by Category</h2>
                        <p id="dateRangeDisplay" class="chart-description">Loading date range...</p>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="totalSalesChart"></canvas>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Sales Data</h5>
                        <div class="total-amount">
                            Total: <span id="totalAmount">$0.00</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date/Time</th>
                                        <th>Coin</th>
                                        <th>Hopper</th>
                                        <th>Soap</th>
                                        <th>Vending</th>
                                        <th>Drop Off 1</th>
                                        <th>Drop Off 2</th>
                                    </tr>
                                </thead>
                                <tbody id="salesTableBody">
                                    <!-- Sales data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <section id="employees" class="section">
                <h2>Employee Management</h2>
                <!-- Employee management content will be loaded here -->
            </section>

            <section id="timesheets" class="section">
                <h2>Timesheet Management</h2>
                <!-- Timesheet management content will be loaded here -->
            </section>
        </main>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
        // Initialize global Chart.js plugins
        if (window.Chart) {
            Chart.register(ChartDataLabels);
        }
    </script>
    <script src="/admin/app.js"></script>
</body>
</html>
